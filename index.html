<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Axiom Cortex™: Technical Methodology Brief | TeamStation AI</title>

  <meta name="description" content="Public technical brief for the Axiom Cortex™ cognitive AI engine." />
  <meta name="theme-color" content="#0b1220" />

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />

  <!-- Docsify (pinned) dark theme -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4.13.1/lib/themes/dark.css" />

  <style>
    /* ===== TeamStation dark palette — BLUES ONLY ===== */
    :root{
      color-scheme: dark;
      --bg-1:#0b1220;      /* deep navy */
      --bg-2:#0f1b2e;      /* darker navy */
      --accent:#5f95ff;    /* blue CTA/link */
      --accent-weak:#9fb8ff;
      --text:#e6e9f0;
      --muted:#a6adbb;
      --border:rgba(255,255,255,.12);
      --card:rgba(255,255,255,.04);
      --radius:16px;
      --maxw:1040px;
      --footer-h:120px;    /* fixed footer height reservation */
    }

    /* Background */
    html,body{height:100%;}
    body{
      margin:0;
      font-family:'Poppins',sans-serif;
      color:var(--text);
      background: linear-gradient(135deg,var(--bg-1) 0%,var(--bg-2) 70%);
      background-attachment:fixed;
      padding-bottom: var(--footer-h); /* ensure fixed footer never overlaps content */
    }

    /* ===== Top navigation (replaces sidebar) ===== */
    .topnav{
      position: sticky; top:0; z-index:100;
      display:flex; align-items:center; justify-content:space-between;
      gap:12px; padding:12px 16px;
      background: rgba(9,15,28,.75);
      backdrop-filter: blur(8px) saturate(130%);
      border-bottom:1px solid var(--border);
    }
    .brand{
      display:flex; align-items:center; gap:10px; text-decoration:none; color:#fff; font-weight:700;
    }
    .dot{width:20px; height:20px; border-radius:6px; background:linear-gradient(135deg,#4f7cff,#9fb8ff);}
    .navlinks{display:flex; align-items:center; gap:10px; flex-wrap:wrap;}
    .navlinks a{
      text-decoration:none; font-weight:600; color:var(--text);
      padding:.5rem .75rem; border-radius:999px; border:1px solid transparent;
    }
    .navlinks a:hover{ color:#fff; border-color:var(--border); }
    .navlinks a.cta{ background:var(--accent); color:#0b1220; border-color:transparent; }
    .navlinks a.cta:hover{ filter:brightness(1.05); }

    /* ===== Docsify content (no sidebar gap; centered; scrolls normally) ===== */
    .sidebar{ display:none !important; }             /* hide left sidebar completely */
    .sidebar-toggle{ display:none !important; }      /* hide leftover toggle */
    .content{
      position: static !important;                   /* cancel theme’s absolute layout */
      max-width: var(--maxw);
      margin: 24px auto 0 auto;                      /* centered below topnav */
      padding: 0 16px;
      background: transparent !important;
    }
    .markdown-section h1,.markdown-section h2,.markdown-section h3,
    .markdown-section h4,.markdown-section h5{
      color:#fff !important; font-weight:700 !important;
    }
    .markdown-section a{ color:var(--accent) !important; font-weight:600; text-underline-offset:3px; }
    .markdown-section a:hover{ color:var(--accent-weak) !important; }
    .markdown-section blockquote{
      background:var(--card); border-left:4px solid var(--accent);
      border-radius:0 var(--radius) var(--radius) 0;
    }
    .markdown-section pre code{ border-radius:var(--radius) !important; }
    .markdown-section table{ border:1px solid var(--border); border-radius:var(--radius); overflow:hidden; }

    /* ===== Fixed footer (blue-only) ===== */
    footer.ts-footer{
      position: fixed; left: 0; right: 0; bottom: 0;
      height: var(--footer-h);
      border-top:1px solid var(--border);
      background: rgba(4,8,16,.80);
      backdrop-filter: blur(6px) saturate(130%);
      z-index: 50;
    }
    .ts-footer-inner{
      max-width: var(--maxw); margin:0 auto; padding:20px 16px; text-align:center;
      display:flex; flex-direction:column; align-items:center; justify-content:center; height:100%;
    }
    .ts-footer p{ margin:.35rem 0; color:var(--muted); }
    .ts-footer strong{ color:#fff; }
    .cta-row{ display:flex; gap:12px; justify-content:center; flex-wrap:wrap; margin-top:8px; }
    .btn{
      display:inline-flex; align-items:center; justify-content:center;
      padding:.6rem 1rem; border-radius:999px; text-decoration:none; font-weight:600;
      border:1px solid rgba(255,255,255,.18); transition:transform .12s ease, background .12s ease;
    }
    .btn:hover{ transform:translateY(-1px); }
    .btn.primary{ background:var(--accent); color:#0b1220; border-color:transparent; }
    .btn.ghost{ background:rgba(255,255,255,.06); color:#fff; }

    /* Mobile */
    @media (max-width: 720px){
      .navlinks{ gap:8px; }
      .navlinks a{ padding:.45rem .65rem; }
      .content{ margin:16px auto 0 auto; }
    }

    /* Focus visibility */
    a:focus-visible, .btn:focus-visible { outline:2px solid var(--accent); outline-offset:2px; border-radius:8px; }
  </style>
</head>
<body>
  <!-- Top navigation -->
  <header class="topnav" role="navigation" aria-label="Primary">
    <a class="brand" href="https://teamstation.dev" target="_blank" rel="noopener">

    </nav>
  </header>

  <!-- Docsify root -->
  <div id="app"><p style="padding:2rem">Loading…</p></div>

  <!-- Fixed footer -->
  <footer class="ts-footer" role="contentinfo" aria-label="Site footer">
    <div class="ts-footer-inner">
      <p><strong>Tired of the noise? See what data-driven team building actually looks like.</strong></p>
      <div class="cta-row">
        <a class="btn primary" href="https://teamstation.dev/home/executive-summary" target="_blank" rel="noopener">Schedule a Technical Demo →</a>
        <a class="btn ghost" href="https://teamstation.dev/nearshore-integrated-services" target="_blank" rel="noopener">Explore the Co-Pilot Platform →</a>
      </div>
    </div>
  </footer>

  <script>
    window.$docsify = {
      name: 'Axiom Cortex™',
      repo: 'TeamStation-AI/Axiom-Cortex-Methodology',

    };
  </script>
