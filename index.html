<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Axiom Cortex™: A Technical Methodology Brief | TeamStation AI</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="A public-facing technical brief on the Axiom Cortex™ cognitive AI engine. For CTOs and VPs of Engineering who demand a higher standard of rigor in nearshore talent evaluation.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  
  <!-- Open Graph Metadata for professional sharing -->
  <meta property="og:title" content="Axiom Cortex™: A Technical Methodology Brief">
  <meta property="og:description" content="The scientific principles, architectural design, and mathematical foundations of the AI engine that powers the TeamStation Nearshore IT Co-Pilot™ platform.">

  <meta property="og:site_name" content="TeamStation AI">
  <meta property="og:type" content="article">

  <style>
    :root {
      --theme-color: #64ffda; /* Accent color */
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #0a192f 0%, #1d3d66 100%);
      background-attachment: fixed;
      color: #FFFFFF;
      line-height: 1.6;
      display: flex;
      min-height: 100vh;
    }
    
    .sidebar {
      width: 300px;
      background: rgba(13, 28, 52, 0.8);
      padding: 20px;
      overflow-y: auto;
      border-right: 1px solid rgba(100, 255, 218, 0.1);
    }
    
    .sidebar h1 {
      font-size: 24px;
      margin-bottom: 30px;
      color: var(--theme-color);
      font-weight: 700;
    }
    
    .nav-list {
      list-style: none;
    }
    
    .nav-list li {
      margin-bottom: 8px;
    }
    
    .nav-list a {
      display: block;
      padding: 12px 16px;
      color: #FFFFFF;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    
    .nav-list a:hover {
      background: rgba(100, 255, 218, 0.1);
      color: var(--theme-color);
    }
    
    .nav-list a.active {
      background: rgba(100, 255, 218, 0.2);
      color: var(--theme-color);
      border-left: 3px solid var(--theme-color);
    }
    
    .main-content {
      flex: 1;
      padding: 40px;
      overflow-y: auto;
    }
    
    .loading {
      text-align: center;
      padding: 60px 20px;
      color: #888;
      font-size: 18px;
    }
    
    article {
      max-width: 800px;
      margin: 0 auto;
    }
    
    article h1, article h2, article h3, article h4, article h5, article h6 {
      color: #FFFFFF;
      font-weight: 700;
      margin: 30px 0 20px 0;
      line-height: 1.3;
    }
    
    article h1 {
      font-size: 36px;
      border-bottom: 3px solid #2a4d80;
      padding-bottom: 10px;
      margin-bottom: 30px;
    }
    
    article h2 {
      font-size: 28px;
      border-bottom: 2px solid #2a4d80;
      padding-bottom: 8px;
    }
    
    article h3 {
      font-size: 22px;
      color: var(--theme-color);
    }
    
    article h4 {
      font-size: 18px;
    }
    
    article p {
      margin: 16px 0;
      line-height: 1.7;
    }
    
    article a {
      color: var(--theme-color);
      font-weight: 600;
      text-decoration: none;
    }
    
    article a:hover {
      text-decoration: underline;
    }
    
    article ul, article ol {
      margin: 16px 0;
      padding-left: 24px;
    }
    
    article li {
      margin: 8px 0;
    }
    
    article blockquote {
      border-left: 4px solid var(--theme-color);
      margin: 20px 0;
      padding: 16px 20px;
      background: rgba(100, 255, 218, 0.05);
      border-radius: 0 6px 6px 0;
    }
    
    article code {
      background: rgba(100, 255, 218, 0.1);
      padding: 2px 6px;
      border-radius: 3px;
      font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
      color: var(--theme-color);
      font-size: 0.9em;
    }
    
    article pre {
      background: rgba(13, 28, 52, 0.8);
      padding: 20px;
      border-radius: 6px;
      overflow-x: auto;
      border: 1px solid rgba(100, 255, 218, 0.2);
    }
    
    article pre code {
      background: none;
      padding: 0;
      color: #FFFFFF;
      font-size: 14px;
    }
    
    article hr {
      border: none;
      border-top: 2px solid #2a4d80;
      margin: 40px 0;
    }
    
    article strong {
      color: var(--theme-color);
      font-weight: 700;
    }
    
    article em {
      color: #ccc;
      font-style: italic;
    }
    
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      
      .sidebar {
        width: 100%;
        order: 2;
      }
      
      .main-content {
        order: 1;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h1>Axiom Cortex™</h1>
    <nav>
      <ul class="nav-list" id="navigation">
        <!-- Navigation will be loaded here -->
      </ul>
    </nav>
  </div>
  
  <div class="main-content">
    <article id="content">
      <div class="loading">Loading...</div>
    </article>
  </div>

  <script>
    // Global pages array (fallback if _pages.json fails to load)
    let pages = [
      { title: "Home", file: "README.md" },
      { title: "Core Architecture", file: "architecture.md" },
      { title: "Latent Trait Analysis", file: "latent-traits.md" },
      { title: "Scientific Foundations", file: "scientific-foundations.md" },
      { title: "Risk & Reliability", file: "risk-and-reliability.md" },
      { title: "Deliverables", file: "deliverables.md" }
    ];

    // Simple markdown renderer
    function renderMarkdown(markdown) {
      let html = markdown;
      
      // Headers
      html = html.replace(/^### (.*$)/gim, '<h3>$1</h3>');
      html = html.replace(/^## (.*$)/gim, '<h2>$1</h2>');
      html = html.replace(/^# (.*$)/gim, '<h1>$1</h1>');
      
      // Bold and italic
      html = html.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
      html = html.replace(/\*(.*?)\*/g, '<em>$1</em>');
      
      // Links
      html = html.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2">$1</a>');
      
      // Code blocks
      html = html.replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>');
      html = html.replace(/`([^`]+)`/g, '<code>$1</code>');
      
      // Lists
      html = html.replace(/^\* (.+)$/gm, '<li>$1</li>');
      html = html.replace(/(<li>.*<\/li>)/s, '<ul>$1</ul>');
      
      // Horizontal rules
      html = html.replace(/^---$/gm, '<hr>');
      
      // Line breaks
      html = html.replace(/\n\n/g, '</p><p>');
      html = '<p>' + html + '</p>';
      
      // Clean up empty paragraphs
      html = html.replace(/<p><\/p>/g, '');
      html = html.replace(/<p>(<h[1-6]>)/g, '$1');
      html = html.replace(/(<\/h[1-6]>)<\/p>/g, '$1');
      html = html.replace(/<p>(<ul>)/g, '$1');
      html = html.replace(/(<\/ul>)<\/p>/g, '$1');
      html = html.replace(/<p>(<hr>)<\/p>/g, '$1');
      html = html.replace(/<p>(<pre>)/g, '$1');
      html = html.replace(/(<\/pre>)<\/p>/g, '$1');
      
      return html;
    }

    // Load and display content
    async function loadContent(filename) {
      const contentEl = document.getElementById('content');
      
      try {
        contentEl.innerHTML = '<div class="loading">Loading...</div>';
        
        const response = await fetch(filename);
        if (!response.ok) {
          throw new Error(`Failed to load ${filename}: ${response.status}`);
        }
        
        const markdown = await response.text();
        const html = renderMarkdown(markdown);
        contentEl.innerHTML = html;
        
        // Scroll to top
        window.scrollTo(0, 0);
        
      } catch (error) {
        console.error('Error loading content:', error);
        contentEl.innerHTML = `
          <div style="text-align: center; padding: 60px 20px; color: #ff6b6b;">
            <h2>Error Loading Content</h2>
            <p>Failed to load ${filename}</p>
            <p style="font-size: 14px; color: #888;">${error.message}</p>
          </div>
        `;
      }
    }

    // Build navigation
    function buildNavigation() {
      const navEl = document.getElementById('navigation');
      
      navEl.innerHTML = pages.map(page => `
        <li>
          <a href="#${page.file}" data-file="${page.file}">
            ${page.title}
          </a>
        </li>
      `).join('');
      
      // Add click handlers
      navEl.addEventListener('click', (e) => {
        if (e.target.tagName === 'A') {
          e.preventDefault();
          const filename = e.target.dataset.file;
          
          // Update active state
          navEl.querySelectorAll('a').forEach(a => a.classList.remove('active'));
          e.target.classList.add('active');
          
          // Load content
          loadContent(filename);
          
          // Update URL hash
          window.location.hash = filename;
        }
      });
    }

    // Handle hash changes (back/forward navigation)
    function handleHashChange() {
      const hash = window.location.hash.substring(1);
      
      if (hash) {
        // Find the page
        const page = pages.find(p => p.file === hash);
        if (page) {
          loadContent(hash);
          
          // Update active navigation
          const navEl = document.getElementById('navigation');
          navEl.querySelectorAll('a').forEach(a => a.classList.remove('active'));
          const activeLink = navEl.querySelector(`[data-file="${hash}"]`);
          if (activeLink) {
            activeLink.classList.add('active');
          }
        }
      } else {
        // Default to home page
        loadContent('README.md');
        const navEl = document.getElementById('navigation');
        navEl.querySelectorAll('a').forEach(a => a.classList.remove('active'));
        const homeLink = navEl.querySelector('[data-file="README.md"]');
        if (homeLink) {
          homeLink.classList.add('active');
        }
      }
    }

    // Try to load _pages.json, fall back to hardcoded array
    async function loadPages() {
      try {
        const response = await fetch('_pages.json');
        if (response.ok) {
          const loadedPages = await response.json();
          pages = loadedPages;
          console.log('Loaded pages from _pages.json');
        }
      } catch (error) {
        console.log('Using fallback hardcoded pages array');
      }
    }

    // Initialize the application
    async function init() {
      await loadPages();
      buildNavigation();
      
      // Handle hash changes
      window.addEventListener('hashchange', handleHashChange);
      
      // Load initial content
      handleHashChange();
    }

    // Start the application when DOM is ready
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', init);
    } else {
      init();
    }
  </script>
</body>
</html>
