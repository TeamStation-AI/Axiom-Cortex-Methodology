<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TeamStation AI | Axiom Cortex™ — Technical Methodology Brief</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Public technical brief for the Axiom Cortex™ cognitive AI engine." />
  <meta name="theme-color" content="#0b1220" />

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />

  <!-- Minimal, modern, blue-only dark theme -->
  <style>
    :root{
      color-scheme: dark;
      --bg-1:#0b1220;      /* deep navy */
      --bg-2:#0f1b2e;      /* darker navy */
      --text:#e6e9f0;
      --muted:#a6adbb;
      --accent:#5f95ff;    /* blue only */
      --accent-weak:#9fb8ff;
      --border:rgba(255,255,255,.12);
      --card:rgba(255,255,255,.05);
      --radius:16px;
      --maxw:1040px;
    }

    /* Layout: header | main | footer (sticky at bottom, no overlap) */
    html, body { height: 100%; }
    body{
      margin:0;
      font-family:'Poppins',sans-serif;
      color:var(--text);
      background: linear-gradient(135deg,var(--bg-1) 0%,var(--bg-2) 70%);
      display:grid;
      grid-template-rows:auto 1fr auto;
      min-height:100vh;
    }

    /* Top navigation (brand text, centered menu) */
    header.topnav{
      position:sticky; top:0; z-index:100;
      background:rgba(9,15,28,.75);
      backdrop-filter:blur(8px) saturate(130%);
      border-bottom:1px solid var(--border);
    }
    .topnav-inner{
      max-width:var(--maxw);
      margin:0 auto;
      padding:12px 16px;
      display:grid;
      grid-template-columns: 1fr auto 1fr; /* brand | centered nav | (optional) right */
      align-items:center;
      gap:12px;
    }
    .brand{
      font-weight:700; color:#fff; text-decoration:none; letter-spacing:.2px;
      justify-self:start;
    }
    nav.navlinks{
      justify-self:center;
      display:flex; gap:12px; flex-wrap:wrap; align-items:center; justify-content:center;
    }
    nav.navlinks a{
      text-decoration:none; font-weight:600; color:var(--text);
      padding:.5rem .75rem; border-radius:999px; border:1px solid transparent;
    }
    nav.navlinks a:hover{ color:#fff; border-color:var(--border); }
    nav.navlinks a.active{ background:var(--card); border-color:var(--border); }

    /* Content */
    main#content{
      max-width:var(--maxw);
      margin:24px auto;
      padding:0 16px 24px 16px;
    }
    main #md h1, main #md h2, main #md h3, main #md h4, main #md h5{
      color:#fff; font-weight:700;
      scroll-margin-top: 84px; /* avoid overlap with sticky header */
    }
    main #md p, main #md li{ color:var(--text); line-height:1.65; }
    main #md a{ color:var(--accent); font-weight:600; text-underline-offset:3px; }
    main #md a:hover{ color:var(--accent-weak); }
    main #md blockquote{
      margin:1rem 0; padding:.75rem 1rem;
      background:var(--card); border-left:4px solid var(--accent);
      border-radius:0 var(--radius) var(--radius) 0;
    }
    main #md pre{ overflow:auto; background:#0a1426; padding:1rem; border-radius:var(--radius); border:1px solid var(--border); }
    main #md code{ font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace; }
    main #md table{ width:100%; border-collapse:separate; border-spacing:0; border:1px solid var(--border); border-radius:var(--radius); overflow:hidden; }
    main #md th, main #md td{ padding:.6rem .75rem; border-bottom:1px solid var(--border); }
    main #md tr:last-child td{ border-bottom:none; }

    /* Footer (sticky at bottom via grid, blue-only) */
    footer.ts-footer{
      border-top:1px solid var(--border);
      background:rgba(4,8,16,.85);
    }
    .ts-footer-inner{
      max-width:var(--maxw); margin:0 auto; padding:24px 16px; text-align:center;
    }
    .ts-footer p{ margin:.35rem 0; color:var(--muted); }
    .cta-row{ display:flex; gap:12px; justify-content:center; flex-wrap:wrap; margin-top:8px; }
    .btn{
      display:inline-flex; align-items:center; justify-content:center;
      padding:.6rem 1rem; border-radius:999px; text-decoration:none; font-weight:600;
      border:1px solid rgba(255,255,255,.18); transition:transform .12s ease, background .12s ease;
    }
    .btn:hover{ transform:translateY(-1px); }
    .btn.primary{ background:var(--accent); color:#0b1220; border-color:transparent; }
    .btn.ghost{ background:rgba(255,255,255,.06); color:#fff; }

    /* Mobile */
    @media (max-width:820px){
      .topnav-inner{ grid-template-columns:1fr; gap:8px; }
      .brand{ justify-self:center; text-align:center; }
      nav.navlinks{ justify-self:center; }
      main#content{ margin:16px auto; }
      nav.navlinks a{ padding:.45rem .65rem; }
    }

    /* Focus */
    a:focus-visible, .btn:focus-visible{ outline:2px solid var(--accent); outline-offset:2px; border-radius:8px; }
  </style>
</head>
<body>
  <!-- Header with centered navigation (no logo image) -->
  <header class="topnav" role="navigation" aria-label="Primary">
    <div class="topnav-inner">
      <a class="brand" href="https://teamstation.dev" target="_blank" rel="noopener">TeamStation AI | Axiom Cortex™</a>
      <nav class="navlinks" id="nav">
        <a href="#/overview" data-route="overview">Overview</a>
        <a href="#/architecture" data-route="architecture">Architecture</a>
        <a href="#/latent-traits" data-route="latent-traits">Latent Traits</a>
        <a href="#/foundations" data-route="foundations">Foundations</a>
        <a href="https://github.com/TeamStation-AI/Axiom-Cortex-Methodology" target="_blank" rel="noopener">GitHub ↗</a>
      </nav>
      <div></div>
    </div>
  </header>

  <!-- Content area -->
  <main id="content">
    <div id="md"><p style="padding:2rem 0">Loading…</p></div>
  </main>

  <!-- Sticky footer (no overlap, always at bottom) -->
  <footer class="ts-footer" role="contentinfo" aria-label="Site footer">
    <div class="ts-footer-inner">
      <p><strong>Tired of the noise? See what data-driven team building actually looks like.</strong></p>
      <div class="cta-row">
        <a class="btn primary" href="https://teamstation.dev/home/executive-summary" target="_blank" rel="noopener">Schedule a Technical Demo →</a>
        <a class="btn ghost" href="https://teamstation.dev/nearshore-integrated-services" target="_blank" rel="noopener">Explore the Co-Pilot Platform →</a>
      </div>
    </div>
  </footer>

  <!-- Markdown renderer (no Docsify; simple and reliable) -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>
  <script>
    // Route → file map (simple, lowercase)
    const ROUTES = {
      '': 'README.md',
      'overview': 'README.md',
      'readme.md': 'README.md',
      'architecture': 'architecture.md',
      'architecture.md': 'architecture.md',
      'latent-traits': 'latent-traits.md',
      'latent-traits.md': 'latent-traits.md',
      'foundations': 'scientific-foundations.md',
      'scientific-foundations': 'scientific-foundations.md',
      'scientific-foundations.md': 'scientific-foundations.md'
    };

    // Highlight active nav item
    function setActive(route){
      document.querySelectorAll('#nav a[data-route]').forEach(a=>{
        a.classList.toggle('active', a.dataset.route === route || (route==='' && a.dataset.route==='overview'));
      });
    }

    // Load markdown into #md
    async function load(route){
      const key = (route || '').toLowerCase();
      const file = ROUTES[key] || ROUTES[''];
      setActive(key || 'overview');

      try{
        const res = await fetch(file + '?v=' + Date.now(), {cache:'no-store'});
        if(!res.ok) throw new Error('HTTP '+res.status);
        const md = await res.text();
        const html = marked.parse(md, { mangle:false, headerIds:true });
        document.getElementById('md').innerHTML = DOMPurify.sanitize(html);
        window.scrollTo({top:0, behavior:'instant'});
      }catch(err){
        document.getElementById('md').innerHTML = `<h1>404 – Not found</h1><p class="muted">Could not load <code>${file}</code>. Check that the file exists at the repository root and the name matches exactly.</p>`;
      }
    }

    // Router
    function currentRoute(){
      const h = location.hash.replace(/^#\/?/, '').trim();
      return h;
    }
    window.addEventListener('hashchange', ()=>load(currentRoute()));
    window.addEventListener('DOMContentLoaded', ()=>load(currentRoute()));

    // Enable keyboard navigation focus styles in some browsers
    document.body.addEventListener('keydown', e=>{
      if(e.key === 'Tab') document.documentElement.classList.add('show-focus');
    });
  </script>
</body>
</html>
