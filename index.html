<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Axiom Cortex™: Technical Methodology Brief | TeamStation AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Public technical brief for the Axiom Cortex™ cognitive AI engine." />
  <meta name="theme-color" content="#0b1220" />

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />

  <!-- Docsify theme (pinned) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4.13.1/lib/themes/dark.css" />

  <style>
    /* ===== TeamStation dark palette — blues only ===== */
    :root{
      color-scheme: dark;
      --bg-1:#0b1220;       /* deep navy */
      --bg-2:#0f1b2e;       /* darker navy */
      --accent:#7bb3ff;     /* link/cta blue */
      --accent-weak:#9fc6ff;
      --text:#e6e9f0;
      --muted:#a6adbb;
      --border:rgba(255,255,255,.12);
      --card:rgba(255,255,255,.04);
      --radius:16px;

      /* layout tuning */
      --sidebar-w: 240px;         /* was ~300px */
      --content-gutter: 24px;     /* space between sidebar and content */
      --content-max: 1000px;      /* readable line-length */
    }

    /* Background */
    body{
      margin:0;
      font-family:'Poppins',sans-serif !important;
      color:var(--text) !important;
      background:
        radial-gradient(900px 600px at 88% -10%, rgba(123,179,255,.18), rgba(123,179,255,0) 60%),
        linear-gradient(135deg, var(--bg-1) 0%, var(--bg-2) 70%);
      background-attachment:fixed !important;
    }

    /* ===== Reduce the gap: make sidebar narrower and pull content left ===== */
    .sidebar{ width: var(--sidebar-w) !important; }
    /* Docsify positions content with a left offset; normalize using margin-left */
    .content{
      margin-left: calc(var(--sidebar-w) + var(--content-gutter)) !important;
      margin-right: var(--content-gutter) !important;
    }
    /* Left-align the markdown block instead of centering with huge auto margins */
    .markdown-section{
      max-width: var(--content-max) !important;
      margin: 0 var(--content-gutter) 96px 0 !important; /* hugs the sidebar */
    }

    /* Typography & elements */
    .sidebar, .content { background:transparent !important; }
    .markdown-section h1,.markdown-section h2,.markdown-section h3,.markdown-section h4,.markdown-section h5{
      color:#fff !important; font-weight:700 !important;
    }
    .markdown-section p,.markdown-section li{ color:var(--text) !important; }
    .markdown-section a{ color:var(--accent) !important; font-weight:600; text-underline-offset:3px; }
    .markdown-section a:hover{ color:var(--accent-weak) !important; }
    .markdown-section blockquote{ background:var(--card); border-left:4px solid var(--accent); border-radius:0 var(--radius) var(--radius) 0; }
    .markdown-section pre code{ border-radius:var(--radius) !important; }
    .markdown-section table{ border:1px solid var(--border); border-radius:var(--radius); overflow:hidden; }

    .sidebar-nav > ul > li > a{ color:#fff !important; }
    .sidebar-nav > ul > li > a.active,
    .sidebar-nav > ul > li > a:hover{ color:var(--accent) !important; }
    .sidebar-nav > ul > li.active > a{ border-right:2px solid var(--accent) !important; }

    /* Footer (static) */
    footer.ts-footer{
      border-top:1px solid var(--border);
      background:rgba(0,0,0,.20);
    }
    .ts-footer-inner{
      max-width:1100px; margin:0 auto; padding:28px 20px; text-align:center;
    }
    .ts-footer p{ margin:.35rem 0; color:var(--muted); }
    .ts-footer strong{ color:#fff; }
    .cta-row{ display:flex; gap:12px; justify-content:center; flex-wrap:wrap; margin-top:10px; }
    .btn{ display:inline-flex; align-items:center; justify-content:center; padding:.65rem 1rem; border-radius:999px; text-decoration:none; font-weight:600; border:1px solid rgba(255,255,255,.18); transition:transform .12s ease, background .12s ease; }
    .btn:hover{ transform:translateY(-1px); }
    .btn.primary{ background:var(--accent); color:#0b1220; border-color:transparent; }
    .btn.ghost{ background:rgba(255,255,255,.06); color:#fff; }

    /* Mobile: sidebar becomes overlay; remove left margin so content is full width */
    @media (max-width: 768px){
      .content{ margin: 0 !important; }
      .markdown-section{ margin: 0 16px 96px 16px !important; max-width: 100% !important; }
    }
  </style>
</head>
<body>
  <div id="app"><p style="padding:2rem">Loading…</p></div>

  <footer class="ts-footer" role="contentinfo" aria-label="Site footer">
    <div class="ts-footer-inner">
      <p><strong>Tired of the noise? See what data-driven team building actually looks like.</strong></p>
      <div class="cta-row">
        <a class="btn primary" href="https://teamstation.dev/home/executive-summary" target="_blank" rel="noopener">Schedule a Technical Demo →</a>
        <a class="btn ghost" href="https://teamstation.dev/nearshore-integrated-services" target="_blank" rel="noopener">Explore the Co-Pilot Platform →</a>
      </div>
    </div>
  </footer>

  <script>
    window.$docsify = {
      name: 'Axiom Cortex™',
      repo: 'TeamStation-AI/Axiom-Cortex-Methodology',
      loadSidebar: true,
      auto2top: true,
      homepage: 'README.md',
      relativePath: true
    };
  </script>
  <script defer src="https://cdn.jsdelivr.net/npm/docsify@4.13.1/lib/docsify.min.js"></script>
</body>
</html>
