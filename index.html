<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Axiom Cortex™: Technical Methodology Brief | TeamStation AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Public technical brief for the Axiom Cortex™ cognitive AI engine." />
  <meta name="theme-color" content="#0b1220" />

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />

  <!-- Docsify theme (pinned) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4.13.1/lib/themes/dark.css" />

  <style>
    /* ===== TeamStation dark palette — blues only ===== */
    :root{
      color-scheme: dark;
      --bg-1:#0b1220;       /* deep navy */
      --bg-2:#0f1b2e;       /* darker navy */
      --accent:#7bb3ff;     /* link/cta blue */
      --accent-weak:#9fc6ff;
      --text:#e6e9f0;
      --muted:#a6adbb;
      --border:rgba(255,255,255,.12);
      --card:rgba(255,255,255,.04);
      --radius:16px;
      --footer-h:150px;     /* will be updated at runtime */
    }

    /* ===== Background (blues only, broad browser support) ===== */
    html,body{height:100%;}
    body{
      margin:0;
      font-family:'Poppins',sans-serif !important;
      color:var(--text) !important;
      background:
        radial-gradient(900px 600px at 88% -10%, rgba(123,179,255,.18), rgba(123,179,255,0) 60%),
        linear-gradient(135deg, var(--bg-1) 0%, var(--bg-2) 70%);
      background-attachment:fixed !important;
    }

    /* ===== Docsify polish (keep default layout functional) ===== */
    .sidebar, .content { background:transparent !important; }
    .markdown-section{ max-width: 940px; }
    .markdown-section h1, .markdown-section h2, .markdown-section h3,
    .markdown-section h4, .markdown-section h5{
      color:#fff !important; font-weight:700 !important;
    }
    .markdown-section p, .markdown-section li{ color:var(--text) !important; }
    .markdown-section a{ color:var(--accent) !important; font-weight:600; text-underline-offset:3px; }
    .markdown-section a:hover{ color:var(--accent-weak) !important; }
    .markdown-section blockquote{
      background:var(--card); border-left:4px solid var(--accent);
      border-radius:0 var(--radius) var(--radius) 0;
    }
    .markdown-section pre code{ border-radius:var(--radius) !important; }
    .markdown-section table{ border:1px solid var(--border); border-radius:var(--radius); overflow:hidden; }

    .sidebar-nav > ul > li > a{ color:#fff !important; }
    .sidebar-nav > ul > li > a.active,
    .sidebar-nav > ul > li > a:hover{ color:var(--accent) !important; }
    .sidebar-nav > ul > li.active > a{ border-right:2px solid var(--accent) !important; }

    /* Mobile sidebar toggle should remain usable (don’t hide it) */
    .sidebar-toggle { background: rgba(255,255,255,.06) !important; border:1px solid var(--border) !important; }

    /* Space so footer never overlaps content; updated via JS for accuracy */
    .content{ padding-bottom: var(--footer-h) !important; }

    /* ===== Built-in footer (static; no plugin) ===== */
    footer.ts-footer{
      border-top:1px solid var(--border);
      background:rgba(0,0,0,.20);
    }
    .ts-footer-inner{
      max-width:1100px; margin:0 auto; padding:28px 20px; text-align:center;
    }
    .ts-footer p{ margin:.35rem 0; color:var(--muted); }
    .ts-footer strong{ color:#fff; }
    .cta-row{ display:flex; gap:12px; justify-content:center; flex-wrap:wrap; margin-top:10px; }
    .btn{
      display:inline-flex; align-items:center; justify-content:center;
      padding:.65rem 1rem; border-radius:999px; text-decoration:none; font-weight:600;
      border:1px solid rgba(255,255,255,.18); transition:transform .12s ease, background .12s ease;
    }
    .btn:hover{ transform:translateY(-1px); }
    .btn.primary{ background:var(--accent); color:#0b1220; border-color:transparent; }
    .btn.ghost{ background:rgba(255,255,255,.06); color:#fff; }

    /* Accessible focus */
    a:focus-visible, .btn:focus-visible { outline:2px solid var(--accent); outline-offset:2px; border-radius:8px; }
  </style>
</head>
<body>
  <!-- Default Docsify root (keeps sidebar + scrolling intact) -->
  <div id="app"><p style="padding:2rem">Loading…</p></div>

  <!-- Persistent footer -->
  <footer class="ts-footer" role="contentinfo" aria-label="Site footer">
    <div class="ts-footer-inner" id="ts-footer-inner">
      <p><strong>Tired of the noise? See what data-driven team building actually looks like.</strong></p>
      <div class="cta-row">
        <a class="btn primary" href="https://teamstation.dev/home/executive-summary" target="_blank" rel="noopener">Schedule a Technical Demo →</a>
        <a class="btn ghost" href="https://teamstation.dev/nearshore-integrated-services" target="_blank" rel="noopener">Explore the Co-Pilot Platform →</a>
      </div>
    </div>
  </footer>

  <noscript>
    <div style="padding:1rem 1.25rem; background:#2b2f3b; color:#fff; text-align:center">
      JavaScript is required to render these docs. View the raw files in the repository.
    </div>
  </noscript>

  <script>
    // Docsify config — zero plugins that fight layout
    window.$docsify = {
      name: 'Axiom Cortex™',
      repo: 'TeamStation-AI/Axiom-Cortex-Methodology',
      loadSidebar: true,
      auto2top: true,
      homepage: 'README.md',
      relativePath: true,
      plugins: [
        function (hook, vm) {
          // After each route render, measure footer and reserve space
          function setFooterHeight() {
            var el = document.getElementById('ts-footer-inner');
            if (!el) return;
            var h = el.offsetHeight + 24; // buffer
            document.documentElement.style.setProperty('--footer-h', h + 'px');
          }
          hook.mounted(setFooterHeight);
          hook.doneEach(setFooterHeight);
          window.addEventListener('resize', setFooterHeight);
        }
      ]
    };
  </script>

  <!-- Docsify (pinned) + fallback -->
  <script defer src="https://cdn.jsdelivr.net/npm/docsify@4.13.1/lib/docsify.min.js"></script>
  <script>
    if (!window.Docsify) {
      var s=document.createElement('script'); s.defer=true;
      s.src='https://unpkg.com/docsify@4.13.1/lib/docsify.min.js';
      document.head.appendChild(s);
    }
  </script>
</body>
</html>
