<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Axiom Cortex™: Technical Methodology Brief | TeamStation AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Public technical brief for the Axiom Cortex™ cognitive AI engine." />
  <meta name="theme-color" content="#0a1324" />

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />

  <!-- Docsify theme (pinned) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4.13.1/lib/themes/dark.css" />

  <style>
    /* ===== TeamStation dark palette — BLUES ONLY (no green/orange/peach) ===== */
    :root{
      color-scheme: dark;
      --bg-1:#0a1324;       /* deep navy */
      --bg-2:#0e1a2d;       /* darker navy */
      --accent:#7aa7ff;     /* link/CTA blue */
      --accent-weak:#9fc6ff;
      --text:#e6e9f0;
      --muted:#a6adbb;
      --border:rgba(255,255,255,.12);
      --card:rgba(255,255,255,.04);
      --radius:16px;

      /* layout tuning */
      --sidebar-w: 220px;       /* narrower to reduce gap */
      --gutter: 20px;           /* space between sidebar and content */
      --content-max: 980px;

      /* fixed footer height (reserve exact space) */
      --footer-h: 120px;
    }

    /* ===== Background (pure blue gradient) ===== */
    html,body{height:100%;}
    body{
      margin:0;
      font-family:'Poppins',sans-serif !important;
      color:var(--text) !important;
      background: linear-gradient(135deg, var(--bg-1) 0%, var(--bg-2) 70%);
      background-attachment:fixed !important;
    }

    /* ===== Tighten sidebar/content spacing (preserve Docsify behavior) ===== */
    .sidebar{ width: var(--sidebar-w) !important; }
    .content{
      /* Docsify sets a larger left offset; bring it closer to the sidebar */
      left: calc(var(--sidebar-w) + var(--gutter)) !important;
      right: var(--gutter) !important;
      margin: 0 !important;
      padding: 0 !important;
      background: transparent !important;

      /* Reserve room so the fixed footer never overlays content */
      padding-bottom: var(--footer-h) !important;
    }
    .markdown-section{
      max-width: var(--content-max) !important;
      /* inside .content, push a small right margin for breathing room */
      margin: 24px 24px 0 0 !important;
    }

    /* ===== Typography & elements ===== */
    .markdown-section h1,.markdown-section h2,.markdown-section h3,.markdown-section h4,.markdown-section h5{
      color:#fff !important; font-weight:700 !important;
    }
    .markdown-section p,.markdown-section li{ color:var(--text) !important; }
    .markdown-section a{ color:var(--accent) !important; font-weight:600; text-underline-offset:3px; }
    .markdown-section a:hover{ color:var(--accent-weak) !important; }
    .markdown-section blockquote{ background:var(--card); border-left:4px solid var(--accent); border-radius:0 var(--radius) var(--radius) 0; }
    .markdown-section pre code{ border-radius:var(--radius) !important; }
    .markdown-section table{ border:1px solid var(--border); border-radius:var(--radius); overflow:hidden; }

    .sidebar-nav > ul > li > a{ color:#fff !important; }
    .sidebar-nav > ul > li > a.active,
    .sidebar-nav > ul > li > a:hover{ color:var(--accent) !important; }
    .sidebar-nav > ul > li.active > a{ border-right:2px solid var(--accent) !important; }

    /* Hide GitHub corner (orange by default) to keep palette pure blue */
    .github-corner{ display:none !important; }

    /* ===== Fixed footer (never moves, never overlaps) ===== */
    footer.ts-footer{
      position: fixed;
      left: 0; right: 0; bottom: 0;
      height: var(--footer-h);
      border-top:1px solid var(--border);
      background: rgba(0,0,0,.20);
      backdrop-filter: blur(6px) saturate(130%);
      z-index: 10;
    }
    .ts-footer-inner{
      max-width:1100px; margin:0 auto; padding:20px; text-align:center;
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      height: 100%;
    }
    .ts-footer p{ margin:.35rem 0; color:var(--muted); }
    .ts-footer strong{ color:#fff; }
    .cta-row{ display:flex; gap:12px; justify-content:center; flex-wrap:wrap; margin-top:8px; }
    .btn{
      display:inline-flex; align-items:center; justify-content:center;
      padding:.6rem 1rem; border-radius:999px; text-decoration:none; font-weight:600;
      border:1px solid rgba(255,255,255,.18); transition:transform .12s ease, background .12s ease;
    }
    .btn:hover{ transform:translateY(-1px); }
    .btn.primary{ background:var(--accent); color:#0a1324; border-color:transparent; }
    .btn.ghost{ background:rgba(255,255,255,.06); color:#fff; }

    /* Mobile: overlay sidebar; content should be full width (no left gap) */
    @media (max-width: 768px){
      .content{ left: 0 !important; right: 0 !important; }
      .markdown-section{ margin: 16px 16px 0 16px !important; max-width: 100% !important; }
    }

    /* Accessible focus */
    a:focus-visible, .btn:focus-visible { outline:2px solid var(--accent); outline-offset:2px; border-radius:8px; }
  </style>
</head>
<body>
  <!-- Docsify root -->
  <div id="app"><p style="padding:2rem">Loading…</p></div>

  <!-- Fixed, blue-only footer -->
  <footer class="ts-footer" role="contentinfo" aria-label="Site footer">
    <div class="ts-footer-inner">
      <p><strong>Tired of the noise? See what data-driven team building actually looks like.</strong></p>
      <div class="cta-row">
        <a class="btn primary" href="https://teamstation.dev/home/executive-summary" target="_blank" rel="noopener">Schedule a Technical Demo →</a>
        <a class="btn ghost" href="https://teamstation.dev/nearshore-integrated-services" target="_blank" rel="noopener">Explore the Co-Pilot Platform →</a>
      </div>
    </div>
  </footer>

  <script>
    window.$docsify = {
      name: 'Axiom Cortex™',
      repo: 'TeamStation-AI/Axiom-Cortex-Methodology',
      loadSidebar: true,   // expects _sidebar.md at repo root
      auto2top: true,
      homepage: 'README.md',
      relativePath: true
    };
  </script>

  <!-- Docsify (pinned) + fallback -->
  <script defer src="https://cdn.jsdelivr.net/npm/docsify@4.13.1/lib/docsify.min.js"></script>
  <script>
    if (!window.Docsify) {
      var s=document.createElement('script'); s.defer=true;
      s.src='https://unpkg.com/docsify@4.13.1/lib/docsify.min.js';
      document.head.appendChild(s);
    }
  </script>
</body>
</html>
